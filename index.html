<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Cash Register</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1 class="heading">ðŸ’µ Cash Register Manager ðŸ’µ</h1>
                <p class="description">
                    Enter the bill amount and cash given by the customer and
                    know minimum number of notes to return.
                </p>
            </header>
            <main>
                <div class="input-group">
                    <label for="bill-amount">Bill Amount:</label>
                    <input
                        id="bill-amount"
                        type="number"
                        placeholder="Enter Bill Amount"
                    />
                </div>
                <div class="input-group">
                    <label for="cash-given">Cash Given:</label>
                    <input
                        id="cash-given"
                        type="number"
                        placeholder="Enter Cash Given"
                    />
                </div>
                <button id="check-button">Check</button>
            </main>

            <p id="error-message"></p>

            <table class="change-table container-center">
                <caption>
                    Return Change
                </caption>
                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
            <br>
            <footer>
                <p class="footer-text">
                    Developed By
                    <a href="" className="link"> Rushikesh </a>
                </p>
            </footer>
        </div>
    </body>
</html>
